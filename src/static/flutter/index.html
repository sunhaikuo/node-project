	<script>
		var browser = {
			versions: function () {
				var u = navigator.userAgent, app = navigator.appVersion;
				return {
					trident: u.indexOf('Trident') > -1, //IE内核
					presto: u.indexOf('Presto') > -1, //opera内核
					webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
					gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
					mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
					ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
					android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
					iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
					iPad: u.indexOf('iPad') > -1, //是否iPad
					webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
					weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
					qq: u.match(/\sQQ/i) == " qq" //是否QQ
				};
			}(), language: (navigator.browserLanguage || navigator.language).toLowerCase()
		}

		$(function () {
			if (browser.versions.mobile) {
				var ua = navigator.userAgent.toLowerCase();
				if (ua.match(/MicroMessenger/i) == "micromessenger") {
					$("#weixin-browser").show();	//在微信中打开
				}
				if (ua.match(/WeiBo/i) == "weibo") {
					$("#weixin-browser").show();	//在新浪微博客户端打开
				}
				if (ua.match(/baidu/i) == "baidu") {
					$("#weixin-browser").show();	//在新浪微博客户端打开
				}
				if (ua.match(/MQQBrowser/i) == "mqqbroser" && ua.match(/ QQ/i) != " qq") {
					$("#weixin-browser").show();	//在QQ空间打开
				}
				if (browser.versions.ios) {
					$("#androidPrimary").hide();
					$("#iosPrimary").show();
				}
				if (browser.versions.android) {
					$("#androidPrimary").show();
					$("#iosPrimary").hide();
				}
			} else {
				$("#weixin-browser").hide();
			}
		});

		function setCookie() {
			var Days = 30;
			var exp = new Date();
			exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);

			var _herf = location.href;
			var idx = _herf.indexOf("code");
			if (idx > 0) {
				document.cookie = "recomm_code=" + _herf.substring(idx + 5) + ";expires=" + exp.toGMTString();
			} else {
				document.cookie = "recomm_code=QPKM40O;expires=" + exp.toGMTString();
			}
		}
		setCookie();
	</script>
